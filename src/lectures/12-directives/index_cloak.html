<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <title>Vite App</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <p v-cloak>{{ message }}</p>
    </div>
    <script>
      const App = {
        data() {
          return {
            message: "안녕하세요",
          };
        },
      };
      /**
       * 3초 이후 렌더링 된다고 가정할 때
       * v-cloak를 사용하면 렌더링 이전에 {{ message }}를 보이지 않게 할 수 있다!
       * loading bar에도 활용 가능!
       */
      setTimeout(() => {
        Vue.createApp(App).mount("#app");
      }, 3000);
    </script>
  </body>
</html>
